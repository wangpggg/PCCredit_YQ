<script type="text/javascript">
	var rules = [J7=(I7-H7)/I7,L7=J7*K7,
	             J8=(I8-H8)/I8,L8=J8*K8,
	             J9=(I9-H9)/I9,L9=J9*K9,
	             J10=(I10-H10)/I10,L10=J10*K10,
	             J11=(I11-H11)/I11,L11=J11*K11,
	             J12=(I12-H12)/I12,L12=J12*K12,
	             J13=(I13-H13)/I13,L13=J13*K13,
	             J14=(I14-H14)/I14,L14=J14*K14,
	             J15=(I15-H15)/I15,L15=J15*K15,
	             J16=(I16-H16)/I16,L16=J16*K16,
	             J17=(I17-H17)/I17,L17=J17*K17,
	             J18=(I18-H18)/I18,L18=J18*K18,
	             J19=(I19-H19)/I19,L19=J19*K19,
	             J20=(I20-H20)/I20,L20=J20*K20,
	             J21=(I21-H21)/I21,L21=J21*K21,
	             J22=(I22-H22)/I22,L22=J22*K22,
	             J23=(I23-H23)/I23,L23=J23*K23,
	             J24=(I24-H24)/I24,L24=J24*K24,
	             J25=(I25-H25)/I25,L25=J25*K25,
	             J26=(I26-H26)/I26,L26=J26*K26,
	             J27=(I27-H27)/I27,L27=J27*K27,
	             J28=(I28-H28)/I28,L28=J28*K28,
	             J29=(I29-H29)/I29,L29=J29*K29,
	             J30=(I30-H30)/I30,L30=J30*K30,
	             J31=(I31-H31)/I31,L31=J31*K31,
	             J32=(I32-H32)/I32,L32=J32*K32,
	             J33=(I33-H33)/I33,L33=J33*K33,
	             J34=(I34-H34)/I34,L34=J34*K34,
	             L35=L7+L8+L9+L10+L11+L12+L13+L14+L15+L16+L17+L18+L19+L20+L21+L22+L23+L24+L25+L26+L27+L28+L29+L30+L31+L32+L33+L34,
	             E41=E36+E37+E38+E39+40
	            ]
	var exp = new Expression("");

	function Convert(strExp)
	{
	    if (strExp == null || strExp == undefined)
	    {
	        alert ("No expression is specified!");
	        return false;
	    }

	    exp.Expression(strExp);
	    return exp.Parse();
	}

	function Compute(strExp)
	{
	    exp.Expression(strExp);
	    var res = exp.Evaluate()+"";
	    if(res.indexOf(".")>=0){
	    	return new Number(parseFloat(res)).toFixed(2);
	    }
	    else{
	    	return res;
	    }
	}
</script>

  <script type="text/javascript">
	var layout = new FormsLayout("formsId");
	window.top.currentWindow.setLayout(layout);
	#set ($formName = "'#id_module_form'")
	#parse ("customer/customerInfor_wh_ty/customer_iframe_1_change_validation.js")
	
	$(document).ready(function() {		
		$("#id_save_button").click(function() {
			var b = new Base64(); 
			var content = {'content':b.encode($("#formsId").html())};
			var url = "${contextPath}/customer/customerInfor_wh_ty/change_report_jc.json?appId=${appId}";
			$.ajax({
				 url : url,
				 type : "post",
				 data:content,
				 success : function(data) {
					 if (data.success) {
						 topWin.Dialog.message("保存成功！");
						 window.location.reload();
					 }
					 else{
						 topWin.Dialog.message(data.message);
					 }
				 }
			 });
        });
		
		//计算
		$("#id_count_button").click(function() {
			for(index in rules){
				var rule = rules[index];
				var sum_name = rule.split("=")[0];
				var strExp = rule.split("=")[1];
				//将编码换成数值
				var code = "";
				var sb = "";
				for(var i = 0;i<strExp.length;i++){
					if("^,*,/,%,+,-,(,)".indexOf(strExp[i])<0){
						code += strExp[i];
					}
					else{
						if(code != ""){
							var reg= /^[A-Za-z]+$/;
							if(reg.test(code[0])){
								if($("td[name='"+code+"']").html() == '&nbsp;')
								{
									sb += "0";
								}
								else{
									sb += $("td[name='"+code+"']").html();
								}
							}else{
								sb += code;
							}
							code = "";
						}
						sb += strExp[i];
					}
				}
				if(code != ""){
					var reg= /^[A-Za-z]+$/;
					if(reg.test(code[0])){
						if($("td[name='"+code+"']").html() == '&nbsp;')
						{
							sb += "0";
						}
						else{
							sb += $("td[name='"+code+"']").html();
						}
					}else{
						sb += code;
					}
					code = "";
				}
				$("td[name='"+sum_name+"']").html(Compute(sb));
				exp.Reset();
			}
		});
	});
  </script>
