#parse ("common/iframe_page_header.htm")
#parse ("common/macro.htm")
  <link rel="stylesheet" type="text/css" href="${uicasePath}/css/specialtab.css" />
<body class="whitebg">
  <div class="content_main">
    <div class="contentinner">
      <div class="place">
        <div class="title">客户原始信息>基本信息</div>
      </div>
        <div class="tabplace">
            <ul class="com-tab" >

            <li class="tab " ><a href="${contextPath}/customer/firsthend/iframe_3.page?id=${customerNm}">其他信息</a></li>
            <li class="tab "><a href="${contextPath}/customer/firsthend/iframe_4.page?id=${customerNm}">家庭成员信息</a></li>

            <li class="tab"><a href="${contextPath}/customer/firsthend/iframe_6.page?id=${customerNm}">家庭财产信息</a></li>
            <li class="tab"><a href="${contextPath}/customer/firsthend/iframe_7.page?id=${customerNm}">生产经营状况</a></li>
			<li class="tab"><a href="${contextPath}/customer/firsthend/iframe_8.page?id=${customerNm}">学习履历情况</a></li>
			<li class="tab"><a href="${contextPath}/customer/firsthend/iframe_9.page?id=${customerNm}">工作履历</a></li>
            <li class="tab"><a href="${contextPath}/customer/firsthend/iframe_10.page?id=${customerNm}">入保信息</a></li> -->

         </ul>
         </div>
      <form id="id_module_form">
         <div class="form-bd" id="formsId" style="margin-top: 0px;padding-top: 0px;">
          <input type="hidden" id="id" name="id" value="$!{customerId}" />
          <table cellpadding="0" cellspacing="0" class="table-bd" border="1" bordercolor="#cccccc" style="width: 90%">
            <colgroup>
              <col width="10%" />
              <col width="30%" />
              <col width="10%" />
              <col width="30%" />
            </colgroup>
              <tr><td class="titlec" colspan="4" style="text-align: center;">基本信息</td></tr>
            <tr>
              <td class="titlefc3"><label for="khh">客户初始ID:</label></td>
              <td><input class="rinpsty"  type="text" id="khh" name="khh" value="$!customerInfor.initid" /></td>
              <td class="titlefc3"><label for="khmc">客户编号:</label></td>
              <td><input class="rinpsty"  type="text" id="khmc" name="khmc" value="$!customerInfor.custid" /></td>
            </tr>
             <tr>
              <td class="titlefc3"><label for="rh">客户分类:</label></td>
              <td><input class="rinpsty"  type="text" id="rh" name="rh" value="$!customerInfor.typeid" /></td>
              <td class="titlefc3"><label for="khlx">客户名称:</label></td>
              <td><input class="rinpsty"  type="text" id="khlx" name="khlx" value="$!customerInfor.cname" /></td>
            </tr>
            <tr>
              <td class="titlefc3"><label for="zjlx">证件类型:</label></td>
              <!-- <td><input class="rinpsty"  type="text" id="zjlx" name="zjlx" value="$!customerInfor.cardtype" /></td> -->
              <td><select id="CARDTYPE" name="CARDTYPE" class="rinpsty"> 
              		<option value=""></option>
              		#dict("CARDTYPE", $!customerInfor.cardtype)
              	  </select>
              </td>
              <td class="titlefc3"><label for="zjhm">证件号码:</label></td>
              <td><input class="rinpsty"  type="text" id="zjhm" name="zjhm" value="$!customerInfor.cardnum" /></td>
            </tr>
             <tr>
              <td class="titlefc3"><label for="qfjg">性别:</label></td>
             <!--  <td><input class="rinpsty"  type="text" id="qfjg" name="qfjg" value="$!customerInfor.sex" /></td> -->
             <td><select id="SEX" name="SEX" class="rinpsty"> 
              		<option value=""></option>
              		#dict("SEX", $!customerInfor.sex)
              	  </select>
              </td>
              <td class="titlefc3"><label for="sfcq">民族:</label></td>
              <td><input class="rinpsty"  type="text" id="sfcq" name="sfcq" value="$!customerInfor.ethical" /></td>
            </tr>
            <tr>
              <td class="titlefc3"><label for="hyzk">婚姻状况:</label></td>
              <!-- <td><input class="rinpsty"  type="text" id="hyzk" name="hyzk" value="$!customerInfor.marrige" /></td> -->
              <td><select id="MARRIGE" name="MARRIGE" class="rinpsty"> 
              		<option value=""></option>
              		#dict("MARRIGE", $!customerInfor.marrige)
              	  </select>
              </td>
              <td class="titlefc3"><label for="dqrq">出生日期:</label></td>
              <td><input class="rinpsty"  type="text" id="dqrq" name="dqrq" value="$!customerInfor.birthday" /></td>
            </tr>
            <tr>
              <td class="titlefc3"><label for="gltx">住址:</label></td>
              <td><input class="rinpsty"  type="text" id="gltx" name="gltx" value="$!customerInfor.syaddr" /></td>
              <td class="titlefc3"><label for="pqdz">有效期限:</label></td>
              <td><input class="rinpsty"  type="text" id="pqdz" name="pqdz" value="$!customerInfor.usefullife" /></td>
            </tr>
            <tr>
              <td class="titlefc3"><label for="csrq">工作单位名称:</label></td>
              <td><input class="rinpsty"  type="text" id="csrq" name="csrq" value="$!customerInfor.employer" /></td>
              <td class="titlefc3"><label for="xb">工作单位地址:</label></td>
              <td><input class="rinpsty"  type="text" id="xb" name="xb" value="$!customerInfor.employeraddr" /></td>
            </tr>
            <tr>
              <td class="titlefc3"><label for="gtspmc">行政区划（市）:</label></td>
              <td><input class="rinpsty"  type="text" id="gtspmc" name="gtspmc" value="$!customerInfor.city" /></td>
              <td class="titlefc3"><label for="gtyyzzhm">行政区划（县/区）:</label></td>
              <td><input class="rinpsty"  type="text" id="gtyyzzhm" name="gtyyzzhm" value="$!customerInfor.districtcounty" /></td>
            </tr>
            <tr>
              <td class="titlefc3"><label for="zxyzsj">所属区域（乡镇/街道）:</label></td>
              <td><input class="rinpsty"  type="text" id="zxyzsj" name="zxyzsj" value="$!customerInfor.town" /></td>
              <td class="titlefc3"><label for="yydz">所属区域（村/社区）:</label></td>
              <td><input class="rinpsty"  type="text" id="yydz" name="yydz" value="$!customerInfor.community" /></td>
            </tr>
            <tr>
              <td class="titlefc3"><label for="xxdz">联系方式(手机):</label></td>
              <td><input class="rinpsty"  type="text" id="xxdz" name="xxdz" value="$!customerInfor.contactmobiletel" /></td>
              <td class="titlefc3"><label for="yzbm">联系方式(固话):</label></td>
              <td><input class="rinpsty"  type="text" id="yzbm" name="yzbm" value="$!customerInfor.contacttel" /></td>
            </tr>
            <tr>
              <td class="titlefc3"><label for="hjdz">居住状况:</label></td>
              <!-- <td><input class="rinpsty"  type="text" id="hjdz" name="hjdz" value="$!customerInfor.reside" /></td> -->
              <td><select id="RESIDE" name="RESIDE" class="rinpsty"> 
              		<option value=""></option>
              		#dict("RESIDE", $!customerInfor.reside)
              	  </select>
              </td>
              <td class="titlefc3"><label for="jtdh">评级结果（对应评级的信用等级）:</label></td>
              <td><input class="rinpsty"  type="text" id="jtdh" name="jtdh" value="$!customerInfor.levelcal" /></td>
            </tr>
            <tr>
              <td class="titlefc3"><label for="cz">家庭总资产:</label></td>
              <td><input class="rinpsty"  type="text" id="cz" name="cz" value="$!customerInfor.famasset" /></td>
              <td class="titlefc3"><label for="sj">家庭总负债:</label></td>
              <td><input class="rinpsty"  type="text" id="sj" name="sj" value="$!customerInfor.famdebt" /></td>
            </tr>
            <tr>
              <td class="titlefc3"><label for="dzyx">家庭年收入:</label></td>
              <td><input class="rinpsty"  type="text" id="dzyx" name="dzyx" value="$!customerInfor.famannuincome" /></td>
              <td class="titlefc3"><label for="gj">家庭年支出:</label></td>
              <td><input class="rinpsty"  type="text" id="gj" name="gj" value="$!customerInfor.famannupayout" /></td>
            </tr>
            <tr>
              <td class="titlefc3"><label for="mz">最高学位:</label></td>
              <!-- <td><input class="rinpsty"  type="text" id="mz" name="mz" value="$!customerInfor.educationlevel" /></td> -->
              <td><select id="EDUCATIONLEVEL" name="EDUCATIONLEVEL" class="rinpsty"> 
              		<option value=""></option>
              		#dict("EDUCATIONLEVEL", $!customerInfor.educationlevel)
              	  </select>
              </td>
              <td class="titlefc3"><label for="zzmm">最高学历:</label></td>
              <!-- <td><input class="rinpsty"  type="text" id="zzmm" name="zzmm" value="$!customerInfor.degree" /></td> -->
              <td><select id="DEGREE" name="DEGREE" class="rinpsty"> 
              		<option value=""></option>
              		#dict("DEGREE", $!customerInfor.degree)
              	  </select>
              </td>
            </tr>
          
          </table>
        </div>
      </form>
      <div class="submit">
        <input type="button" onclick="returnClick();" value="返回" />
      </div>
    </div>
  </div>
  <script type="text/javascript">
	var layout = new FormsLayout("formsId");
	window.top.currentWindow.setLayout(layout);
	#set ($formName = "'#id_module_form'")
	#parse ("customer/customerInforInsert/customerInforCreate_validation.js")
	
	$(document).ready(function() {		
		$("input[type='text']").attr("disabled",true);
		$("input[type='radio']").attr("disabled",true);
		$("input[type='checkbox']").attr("disabled",true);
		$("select").attr("disabled",true);
		
	});
	function returnClick(){
		
		 window.location.href= contextPath + "/customer/firsthend/browse.page" ;
	}
  </script>
   <script src="${contextPath}/js/customerInfor/customer_infor.js"></script>
  
</body>
#parse ("common/iframe_page_footer.htm")
